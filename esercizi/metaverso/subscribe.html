<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css" media="all" />
	<title>Hello, world!</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Metaverso</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link active" href="subscribe.html">Iscriviti</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Cerca nel sito</button>
			</form>
		</div>
	</nav>
	<main>
		<section class="section-one">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-8 offset-sm-1">
						<h1 class="welcome text-light font-bold">Welcome<br /> to the real world</h1>
					</div>
				</div>
			</div>
		</section>

		<section class="section-two py-5">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-8">
						<h2 class="title">Crea un nuovo account</h2>
						<form id="submitForm" method="POST" action="#">

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<label class="input-group-text" for="sesso">Options</label>
								</div>
								<select class="custom-select" name="Sesso" id="sesso">
									<option selected>Scegli...</option>
									<option value="uomo">Uomo</option>
									<option value="donna">Donna</option>
									<option value="fluid">Fluido</option>
								</select>
							</div>

							<div class="form-group">
								<label for="firstName">Nome</label>
								<input id="firstName" name="Nome" type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label for="lastName">Cognome</label>
								<input id="lastName" name="Cognome" type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label for="email">Email</label>
								<input id="email" name="email" type="email" class="form-control" />
							</div>


							<div class="form-group">
								<label for="code">Codice fiscale</label>
								<input id="code" name="codice fiscale" type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label for="birthdate">Data di nascita</label>
								<input id="birthdate" name="data di nascita" type="date" class="form-control" />
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
								</div>
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="inputGroupFile01"
										aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="inputGroupFile01">Choose file</label>
								</div>
							</div>


							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
								</div>
								<div class="custom-file">
									<input name="File caricato" type="file" class="custom-file-input" id="doc"
										aria-describedby="inputGroupFileAddon01">
									<label class="custom-file-label" for="doc">Scegli un file</label>
								</div>
							</div>

							<div class="py-3">
								<button type="reset" class="btn btn-outline-danger">Cancella</button>
								<button type="submit" class="btn btn-primary">Invia</button>
							</div>
						</form>
					</div>
					<div class="col-xs-12 col-sm-4">
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">Riepilogo</h3>
								<p class="card-text" id="riepilogo"></p>
								</aside>
							</div>
						</div>
					</div>
				</div>
		</section>
		<footer class="text-right p-2">
			<h6><a class="text-light"
					href="https://it.wikipedia.org/wiki/Metaverso">https://it.wikipedia.org/wiki/Metaverso</a></h6>
		</footer>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

	<script>
		document.getElementById('submitForm').addEventListener('submit', function (e) {
			//prevent the normal submission of the form
			e.preventDefault();

			var data = new FormData(this);
			var response = document.getElementById("riepilogo");

			// logs "title", "Go to the beach", etc.
			for (let [key, value] of data) {
				let span = document.createElement('span');
				let br = document.createElement('br');
				let text = value.length > 0 ? value : ' &minus; ';
				span.innerHTML = key + ': ' + text;
				response.appendChild(span);
				response.appendChild(br);
			}
		});    
	</script>
</body>

</html>
